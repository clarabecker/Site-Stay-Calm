<html>
    <head> 
        <meta charset="UTF-8">
        <title>Cadastro de Usuário</title>
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    </head> 
    <body> 
        <img class="logo" src="../img/Stay Calm.png" alt="logo" width=100 height=100>
        <h2>Cadastro de Usuário</h2>
            <div class="posicao">
            <form action="../php/dados_cadastro.php" method="POST" enctype="multipart/form-data">
            <p>Nome Completo: <input type="text" name="nome" required></p>
            <p>Data de Nascimento: <input type="date" name="data_nasc" required></p>

            <P>Nome de Usuário: <input type="text" name="login" required></P>
            <p>Senha: <input type="password" name="senha" required></p>

            <P>Você estuda no IFC-Campus Avançado Sombrio?<br>
            <br>
                <input type="radio" name="ifcs" value="1">Sim
            <br>
                <input type="radio" name="ifcs" value="0" required>Não
            </P>
            <p>Ano Escolar: 
            <select name ="anoEscolar" required></p> 
                <option value="1" name ="anoEscolar">1° ano</option>
                <option value="2" name ="anoEscolar">2° ano</option>
                <option value="3" name ="anoEscolar">3° ano</option>
            </select>
            <br>
            <label for = "img">Selecione sua foto de usuário</label>
                <input type ="file" name ="img" id="img" required/>
            </p>
            <p>Qual seu gênero?<br>
            <br>
                <input type="radio" name="sexo" value="F">Feminino
            <br>
                <input type="radio" name="sexo" value="M">Masculino
            <br>
                <input type="radio" name="sexo" value="O" required>Outro
            </p>
            <br>
                <input type="submit" value="Enviar" class="btn" name="btnEnviar">
            <p>
            </p>
            </form>
        </div>
    </body> 
</html>
